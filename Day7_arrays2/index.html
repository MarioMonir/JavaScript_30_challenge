
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 2</title>
</head>
<body>
  <h1> Look at the Console </h1>
  <script>

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    const isAdult = people.some((person)=>(new Date()).getFullYear()-person.year >= 19);
    const isAdult2 = people.every((person)=>(new Date()).getFullYear()-person.year >= 19);
    const isAdult3 = people.filter((person)=>(new Date()).getFullYear()-person.year >= 19);
    const isAdult4 = people.map((person)=>(new Date()).getFullYear()-person.year >= 19);
  

    console.log(isAdult);   // 'some' check for every ellement is true 
    console.log(isAdult2);  // 'every' check for every ellement is true 
    console.log(isAdult3);  // 'Filter' will return only the true
    console.log(isAdult4);  // 'map' Give you the result for every element

    console.log("========================================================");

    const comment = comments.find(comment=>comment.id==823423 ||comment.id==2039842 );
    const comment2 = comments.filter(comment=>comment.id==823423 || comment.id==2039842);


    console.log(comment);    // find return only one object (first true)
    console.log(comment2);   // filter return array of objects (all true)
    
    console.log("========================================================");

    const index = comments.findIndex(comment=>comment.id==123523);
    console.log("index : "+index);
    console.log(comments);
    comments.splice(index,1);
    console.log(comments);
    
    console.log("========================================================");

    const newComments =  [ ...comments.slice(0,2) , ...comments.slice(2)]; 
    console.log(newComments);

    console.log("========================================================");

  </script>
</body>
</html>
